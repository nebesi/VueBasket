<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="header-menu">

            <button class="btn-cart" type="button" v-on:click="isVisibleCart=!isVisibleCart">
                Корзина
            </button>

            <form action="#" class="search-form">
                <input v-model="searchWord" v-on:keyup="startFilter()" class="search-form__input" type="text">
            </form>
            <div class="cart" v-if="isVisibleCart">
                <p class="allPrice" v-if="!goods.length"> {{emptyCart}}</p>
                <p class="allPrice" v-else> корзина</p>
            </div>

        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="item in products"
                     v-bind:data-id="item.id_product"
                     v-bind:data-name="item.product_name"
                     v-bind:data-price="item.price">
                    <img v-bind:src="img" alt="карточка продукта" class="product-item__image">
                    <h3>{{ item.product_name }}</h3>
                    <p>{{ item.price }}</p>
                    <button class="buy-btn"
                            v-bind:data-id="item.id_product"
                            v-on:click="addProduct(item)"
                    >
                        <span class="buy-span"></span>
                        Купить
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
